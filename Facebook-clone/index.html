<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <header class="head">
        
      <div class="left-side">
        <img class="facebook-icon" src="icons/facebook.svg">
        <div class="container">
          <img class="search-icon" src="icons/search.svg">
        </div>
        <img class="menu-icon" src="icons/menu.svg">
      </div>
      <div class="right-side">
        <div class="container">
          <img class="plus-icon" src="icons/plus.svg">
        </div>
        <div class="container">
          <img class="messenger-icon" src="icons/messenger.svg">
        </div>
        <div class="container">
          <img class="notification-icon" src="icons/notification.svg">
        </div>
        <div class="profile">
          <img src="pictures/profile.jpg">
        </div>
      </div>
    </header>

    <main>

      <section class="stories">
        <div class="reels">
          <div class="story">
            <img src="" class="acount">
            <img src="pictures/img-1.jpg" >
          </div>
          <div class="story">
            <img src="" class="acount">
            <img src="pictures/img-2.jpg">
          </div>
          <div class="story">
            <img src="" class="acount">
            <img src="pictures/img-3.jpeg">
          </div>
        </div>
        <button class="more">
          <img src="icons/arrow.svg" class="arrow">
        </button>
      </section>

      <section class="updates">
          <div class="for-post">
            <img src="pictures/profile.jpg" class="profile">
            <input type="text" placeholder="¿Qué estas pensando?">
          </div>
          <div class="divider"></div>
          <div class="actions-for-post">
            <div class="action">
              <img src="icons/video-live.svg">
              <p> Video en vivo</p>
            </div>
            <div class="action">
              <img src="icons/photo.svg">
              <p> Foto/video</p>
            </div>
            <div class="action">
              <img src="icons/mood.svg">
              <p> Sentimiento/actividad</p>
            </div>
          </div>
      </section>

      <section class="posts">

      </section>
    </main>

</body>
</html>
